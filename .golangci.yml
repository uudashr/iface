linters-settings:
  varnamelen:
    ignore-type-assert-ok: true
    ignore-decls:
      - i int
      - tx *sql.Tx
      - ts *ast.TypeSpec
      - fn *ast.FuncDecl
      - fun *ast.FuncDecl
      - fnDecl *ast.FuncDecl
      - funDecl *ast.FuncDecl
  mnd:
    ignored-numbers:
      - "2"